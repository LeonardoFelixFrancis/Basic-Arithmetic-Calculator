        <div id="calculator">

                <div class="key"><button class="btn" onclick="equals()">=</button></div>
            </div>
        </div>
    </main>
    <script>
        var num1 = ""
        var num2 = ""
        var op
        var next_num = false

        function btn1(){
            if (!next_num) {
                num1 = num1 + "1";
                document.getElementById("display_text").innerHTML = num1;
            }else{
                num2 = num2 + "1";

        function plus(){
            next_num = true;
            op = "+";
            num1 = document.getElementById("display_text").innerHTML
            document.getElementById("display_text").innerHTML += op;
        }
        function minus(){
            next_num = true;
            op = "-";
            num1 = document.getElementById("display_text").innerHTML
            document.getElementById("display_text").innerHTML += op;
        }
        function equals(){
            if (op == "+"){
                var res = parseInt(num1) + parseInt(num2);
            }
            else{
                var res = parseInt(num1) - parseInt(num2);
            }
            num1 = "";
            num2 = "";
            op = "";
            next_num = false;
            console.log(res)
            document.getElementById("display_text").innerHTML = res
            
        }

    </script>
